        <!-- imię (nazwa: firstname),
        nazwisko (nazwa: lastname),
        hasło (nazwa password),
        płeć (nazwa: sex, wartość: M lub F)
        powtórne hasło,
        plik ze zdjęciem (w formacie PNG lub JPG; nazwa photo),
        nazwa użytkownika (nazwa login). -->

        <div class="row">
            <form method="POST" action="http://0.0.0.0:5000/register" class="col s12">

                <ul>


                    <li>
                        <div class="row">

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">assignment_ind</i>
                                <input type="text" id="login" name="login" class="validate">
                                <label for="icon_prefix">Login</label>
                            </div>

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">account_circle</i>
                                <input type="text" id="firstname" name="firstname" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>

                            <div class="input-field file-field col s3 offset-s1">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" name="image" id="image" >
                                </div>
                                <div class="file-path-wrapper ">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>


                        </div>
                    </li>


                    <li>
                        <div class="row">

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">lock_outline</i>
                                <input type="password" id="password" name="password" class="validate">
                                <label for="password">Password</label>
                            </div>

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">account_circle</i>
                                <input type="text" id="secondname" name="secondname" class="validate">
                                <label for="icon_prefix">Second Name</label>
                            </div>
                            
                            <button class="btn waves-effect waves-light col s1 offset-s1" type="submit" name="submit">
                                Submit
                                <i class="material-icons right">send</i>
                              </button>

                            <!-- <div class="input col s3 offset-s1"> -->

                            <!-- </div> -->
                       

                        </div>
                    </li>

                    <li>
                        <div class="row">

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">lock</i>
                                <input type="password" id="password2" name="password2" class="validate">
                                <label for="password">Repeat Password</label>
                            </div>

                            <div class="input-field col s2 offset-s1">
                                <i class="material-icons prefix icon-color">wc</i>
                                <input type="text" id="sex" name="sex" class="validate">
                                <label for="icon_prefix">Sex</label>
                            </div>

                        </div>
                    </li>


                </ul>










            </form>
